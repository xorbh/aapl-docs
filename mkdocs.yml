site_name: Internal Docs Demo
theme:
  name: material
nav:
  - Home: index.md
  - Product:
      - Overview: product/overview.md
      - Roadmap: product/roadmap.md
  - Engineering:
      - Architecture: engineering/architecture.md
      - API Reference: engineering/api-reference.md
      - Diagrams: engineering/diagrams.md
  - Operations:
      - Onboarding: operations/onboarding.md
      - Checklists: operations/checklists.md
  - Manufacturing:
      - Production Processes: manufacturing/production-processes.md
      - Production Scheduling: manufacturing/production-scheduling.md
      - Equipment Maintenance: manufacturing/equipment-maintenance.md
  - Quality:
      - Quality Standards: quality/quality-standards.md
  - Supply Chain:
      - Procurement: supply-chain/procurement.md
  - Safety:
      - Workplace Safety: safety/workplace-safety.md

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist
  - pymdownx.arithmatex
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
